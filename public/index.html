<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ar-drone2.0-web-client</title>

  <script src="assets/js/dist/libs/socket.io.js"></script>
  <script src="assets/js/dist/libs/nodecopter-client.js"></script>
</head>
<body>
  <div data-drone-state="battery">Battery level</div>

  <button data-drone-action="leds"
          data-drone-param-type="blinkRed"
          data-drone-param-hz="3"
          data-drone-param-duration="3">blinkRed 3*3</button>
  <button data-drone-action="leds"
          data-drone-param-type="blinkGreen"
          data-drone-param-hz="3"
          data-drone-param-duration="3">blinkGreen 3*3</button>

  <button data-drone-action="fly"
          data-drone-param-type="takeoff">Take off</button>
  <button data-drone-action="fly"
          data-drone-param-type="stop">Stop</button>
  <button data-drone-action="fly"
          data-drone-param-type="land">Land</button>

  <div id="camera"></div>
  <script>
    new NodecopterStream(document.getElementById("camera"), {port: 3001});
  </script>
  <script src="assets/js/dist/main.js"></script>
</body>
</html>
